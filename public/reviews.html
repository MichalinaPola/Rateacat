<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reviews - rate a cat</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/mini-icon.png" />
</head>
<body>
    <header class="reviews-header">
        <img class="search-background" src="images/reviews-background.png" alt="background pattern">
        <div class="logo">
            <span class="blue">rate</span><span class="grey">a</span><span class="orange">cat</span><span class="grey">.com</span>
        </div>
        <h1 class="big-button back"><a href="index.html">Back to home</a></h1>
        <h2>
            <span class="red">Search</span>
            <span class="grey"> through our </span>
            <span class="green">reviews</span> 
            <span class="grey"> by <br> specifying the cat's </span>
            <span class="orange">details</span>
        </h2>
        <form class="search-form">
            <div class="search-options">
                <select name="colour">
                    <option value="colour">Colour</option>
                    <option value="white">White</option>
                    <option value="orange">Orange</option>
                    <option value="grey">Grey</option>
                    <option value="tabby">Tabby</option>
                    <option value="brown">Brown</option>
                    <option value="black">Black</option>
                    <option value="any-colour">Any colour</option>
                </select>
                <select name="age">
                    <option value="age">Age</option>
                    <option value="kitten">Kitten</option>
                    <option value="youngster">Youngster</option>
                    <option value="mature">Mature</option>
                    <option value="senior">Senior</option>
                    <option value="any-age">Any age</option>
                </select>
                <select name="gender">
                    <option value="gender">Gender</option>
                    <option value="girl">Girl</option>
                    <option value="boy">Boy</option>
                    <option value="any-gender">Any gender</option>
                </select>
                <select name="rating">
                    <option value="rating">Rating</option>
                    <option value="good">Good (1 star)</option>
                    <option value="great">Great (2 starts)</option>
                    <option value="excellent">Excellent (3 stars)</option>
                    <option value="fantastic">Fantastic (4 stars)</option>
                    <option value="magnificent">Magnificent (5 stars)</option>
                    <option value="any-rating">Any rating</option>
                </select>
            </div>
            <button type="button">search</button>
        </form>
        <a href="add.html"><button type="button" class="big-button add">Add a review</button></a>
        <a href="random.html"><button type="button" class="big-button random">Random review</button></a>
    </header>
    
  
</body>
</html>
