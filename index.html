<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rate a cat</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="landing-page">
        <nav>
            <img src="/images/nav-background.svg" alt="white blue-background">
            <ul>
                <li class="orange"><a href="#">Home</a></li>
                <li class="red"><a href="#">Reviews</a></li>
                <li class="green"><a href="#">About</a></li>
            </ul>
        </nav>
        <div class="logo">
            <span class="blue">rate</span><span class="grey">a</span><span class="orange">cat</span><span class="grey">.com</span>
        </div>
        <h1 class="title">
            <span class="green">Cats</span>
            <span class="orange">reviews</span><br>
            <span class="grey">you don't</span><br>
            <span class="blue">know</span>
            <span class="grey">you</span>
            <span class="red">need</span>
        </h1>
        <img class="cat-left" src="images/cat-left.png" alt="grey cat">
        <img class="cat-right" src="images/cat-right.png" alt="orange cat">
        <img class="arrow-down" src="images/arrow-down.png" alt="arrow-down">
    </section>

    <section class="featured">
        <h2><span class="red">Featured</span>
            <span class="grey">cats</span></h2>
        <div class="cats">
            <div class="cat">
                <img src="images/cat-oliver.jpg" alt="black cat">
                <h3 class="green">Oliver</h3>
                <p class="grey">“Incredibly soft and purry boi”</p>
                <button class="btn-Oliver" type="button">See full review</button>
            </div>
            <div class="cat">
                <img src="images/cat-lola.jpg" alt="tabby cat">
                <h3 class="blue">Lola</h3>
                <p class="grey">“Excellent hunter, talented theft”</p>
                <button class="btn-Lola" type="button">See full review</button>
            </div>
            <div class="cat">
                <img src="images/cat-peanut.jpg" alt="black cat">
                <h3 class="orange">Peanut</h3>
                <p class="grey">“Best companionship for winter nights” </p>
                <button class="btn-Peanut" type="button">See full review</button>
            </div>
        </div>
    </section>
</body>
</html>
